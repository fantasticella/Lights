<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights</title>
    <style>
        body {background-color: transparent;}
        h1   {color: blue;}
        p    {color: red;}
        </style>
</head>
<body>
    <script>
        function light(sw) {
            var pic; // first one is lights off/ 2 and 3 = on
            if (sw == 0) {
                pic = "https://www.kindpng.com/picc/m/108-1089608_lightbulb-grayscale-png-light-bulb-on-and-off.png"
            } else {
                pic = "https://www.kindpng.com/picc/m/356-3569594_incandescent-light-bulb-hd-png-download.png"
            } 
            document.getElementById('myImage').src = pic;
        }
    </script>
    <img id="myImage" src="https://www.kindpng.com/picc/m/356-3569594_incandescent-light-bulb-hd-png-download.png" width="500" height="" > 

    <h2>
        <button type="button" onclick="light(1)"> Lights on</button>   
        <button type="button" onclick="light(0)"> Lights off</button>
    </h2>
</body>
</html>
